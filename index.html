<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="conversionType">
            <option value="cToF">Celsius to Fahrenheit</option>
            <option value="fToC">Fahrenheit to Celsius</option>
            <option value="cToK">Celsius to Kelvin</option>
            <option value="kToC">Kelvin to Celsius</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById('temperatureInput').value);
            const type = document.getElementById('conversionType').value;
            let resultText = '';

            if (isNaN(temp)) {
                resultText = 'Please enter a valid number.';
            } else {
                switch (type) {
                    case 'cToF':
                        resultText = `${temp}°C = ${(temp * 9/5 + 32).toFixed(2)}°F`;
                        break;
                    case 'fToC':
                        resultText = `${temp}°F = ${((temp - 32) * 5/9).toFixed(2)}°C`;
                        break;
                    case 'cToK':
                        resultText = `${temp}°C = ${(temp + 273.15).toFixed(2)}K`;
                        break;
                    case 'kToC':
                        resultText = `${temp}K = ${(temp - 273.15).toFixed(2)}°C`;
                        break;
                    default:
                        resultText = 'Invalid conversion type.';
                }
            }

            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
